<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form registration</title>
  </head>
  <body>
    <main>
      <div class="registration">
        <h1>Регистрация</h1>
        <div class="question">
          <p class="question__paragraph">Уже есть аккаунт?</p>
          <a class="question__link" href="#">Войти</a>
        </div>
        <form class="form-registration" action="">
          <input type="text" name="login" placeholder="Логин" />
          <input type="text" name="first-name" placeholder="Имя" />
          <input type="text" name="second-name" placeholder="Фамилия" />
          <input type="email" name="email" id="" placeholder="E-mail" />
          <input type="submit" value="Зарегистрироваться" />
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Я прочитал и принимаю</label>
          <a href="#">Условия использования</a>
        </form>
      </div>
    </main>
  </body>
</html>
